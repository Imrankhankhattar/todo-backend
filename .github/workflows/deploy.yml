name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      #- name: Run tests
       # run: npm test  # Or comment out if you donâ€™t have tests

      - name: Notify Render (Auto Deploy)
        run: echo "Render will auto-deploy since it's connected to this GitHub repo"
