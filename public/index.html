<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imran Khan - Developer Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 { color: #333; }
    .project {
      background: white;
      margin-top: 1rem;
      padding: 1rem;
      border-left: 4px solid #00aaff;
    }
  </style>
</head>
<body>
  <h1>Hello, I'm Imran Khan ðŸ‘‹</h1>
  <p>Full-Stack Developer specializing in React, Node.js, and TypeScript.</p>
  <h2>Projects</h2>
  <div id="projects"></div>

  <script>
    fetch('/api/projects')
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById('projects');
        projects.forEach(project => {
          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
